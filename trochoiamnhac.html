
<!doctype html>
<html>
<head>
	<meta charset ="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
   
   <!-- <link rel="stylesheet" href="debug.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
    	.button {
    		border-radius: 12.5px;
    		height: 100px;
    		width: 100px;
    		font-size: 1.875rem;
    		margin-left: 1px;
    		margin-right: 1px;
    	}
    	.button:hover {
    		transition: transform 500ms;
			transform: scale(1.05);
    	}
    	.title {
    		font-family: 'Monoton', cursive;
    		font-size: 3.8rem;
    		padding-top: 10px;
    		padding-bottom: 0px;
    	}
    	.subtitle {
    		font-family: 'Monoton', cursive;
    		font-size: 2.8rem;
    		line-height: 1;
    	}
    	.vibrate {
  			animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  			transform: translate3d(0, 0, 0);
  			backface-visibility: hidden;
  			perspective: 1000px;
		}
		#question {
			font-size: 1.5rem;
		}
		@keyframes shake {
  		10%, 90% {
    	transform: translate3d(-1px, 0, 0);
  		}
  
  		20%, 80% {
   	 	transform: translate3d(2px, 0, 0);
  		}

  		30%, 50%, 70% {
    	transform: translate3d(-4px, 0, 0);
  		}

  		40%, 60% {
    	transform: translate3d(4px, 0, 0);
  		}
		}

		.red-bckgrnd{
			background-color: #FF0000;
		}
	</style>
</head> 

<body>
	<section id="app" :class="theme()">
		
		<div class = "hero-head">
			<div class="container">
				<h1 class="title   has-text-centered">TRO CHOI </h1>
				<p class="subtitle  has-text-center has-text-centered ">Am  Nhac</p>
			</div>
		</div>
     <div class="hero-body">
		<div class="container has-text-centered">
			<div id="question" :class="theme2()" > Câu thành ngữ nổi tiếng nhất của Việt Nam là ... </div>
			<a  class="button" @click="change" v-html="zero"> </a>
			<a  class="button" @click="change1" v-html="one"> </a>
			<a  class="button" @click="change2" v-html="two"> </a>
			<a  class="button" @click="change3" v-html="three"> </a>
			<a  class="button" @click="change4" v-html="four"> </a>
			<a  class="button" @click="change5" v-html="five"> </a>
			<a  class="button" @click="change6" v-html="six"> </a>
			<a class="button" :class="theme1()" @click="change7" v-html="seven"> </a>
		</div>	
	</div>
	</section>
</body>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			zero: "",
			one: "",
			two: "",
			three: "",
			four: "",
			five: "",
			six: "",
			seven: "",
			bool: true,
				},
		methods: {
			change: function (){
				app.zero = "D"
				app.bool = true
			},
			change1: function (){
				app.one = "I"
				app.bool = true
			},
			change2: function (){
				app.two = "T"
				app.bool = true
			},
			change3: function (){
				app.three = "C"
				app.bool = true
			},
			change4: function (){
				app.four = "O"
				app.bool = true
			},
			change5: function (){
				app.five = "N"
				app.bool = true
			},
			change6: function (){
				app.six = "M"
				app.bool = true
			},
			change7: function (){
				app.seven = "X"
				app.bool = false
			},
			theme: function(){
				return {
					"hero is-fullheight is-link": (this.bool),
					"hero is-fullheight red-bckgrnd": (!this.bool)

				}
			},
			theme2: function(){
				return{
					"notification is-link": (this.bool),
					"notification red-bckgrnd": (!this.bool)
				}
			},
			theme1: function(){
				return{
					"vibrate": (!this.bool)
				}
			}
	
		}
	})
</script>
</html>
